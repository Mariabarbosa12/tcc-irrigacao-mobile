<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário - BLUVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Sans", sans-serif;
      background-image: url('../../../assets/fundomobile.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

   .header {
  width: 100%;
  height: 60px;
  background-color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-bottom: 2px solid #ccc;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}
    .back-button {
      position: absolute;
      left: 15px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
    }

    .header img {
      height: 30px;
      margin-right: 10px;
    }

    .header span {
      color: #0C1792;
      font-size: 34px;
      font-weight: bold;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.78);
      width: 90%;
      max-width: 850px;
      padding: 30px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #000000;
      text-align: center;
    }

    .profile-content {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: flex-start;
    }

    .info-section {
      width: 60%;
    }

    .button-section {
      width: 35%;
      height: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 38px
    }

    .perfil-info {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 20px;
    }

    .perfil-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .perfil-info div {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .perfil-info span {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-info {
      margin-bottom: 15px;
    }

    .input-info input {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }

    
    .cccontainer {
      background-color: #b3d7ff;
      padding: 20px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .cccontainer .info-section,
    .cccontainer .button-section {
      width: 45%;
    }

    .button-section button {
      background-color: #ffffff;
      border: none;
      padding: 10px;
      margin-bottom: 1%;
      width:100%;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top:20px;
      font-size: 10px;
    }

    .button-section button:hover {
      background-color: #80b19d;
    }

  </style>
</head>
<body>

 <div class="header">
    <button class="back-button" onclick="window.location.href='../home/home.html'">
      <img src="../../../assets/voltar.png" />
    </button>  
    <img src="../../../assets/logo.png">
    <span>BLUVA</span>
  </div>

  <div class="container">
    <h2>PERFIL DO USUÁRIO</h2>

    <div class="cccontainer">
      <div class="info-section">
        <div class="perfil-info">
          <img src="../../../assets/usu.png" alt="Foto de Perfil">
          <div>
            <span>APELIDO:</span>
            <input type="text" value="@Usuário123" disabled>
          </div>
        </div>

        <div class="input-info">
          <span>NOME:</span>
          <input type="text" value="João Silva" disabled>

          <span>EMAIL:</span>
          <input type="text" value="joao.silva@email.com" disabled>

          <span>TELEFONE:</span>
          <input type="text" value="(11) 91234-5678" disabled>

          <span>SENHA:</span>
          <input type="password" value="******" disabled>
        </div>
      </div>

      <div class="button-section">
        <button>ALTERAR FOTO DE PERFIL</button>
        <button>ALTERAR APELIDO</button>
        <button>ALTERAR DADOS PESSOAIS</button>
        <button>EXCLUIR CONTA</button>
        <button>SAIR DA CONTA</button>
      </div>
    </div>
  </div>

</body>
</html>
