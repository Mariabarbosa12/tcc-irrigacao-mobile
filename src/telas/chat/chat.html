<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat - BLUVA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Lucida Sans", sans-serif;
      background-image: url('../../../assets/fundomobile.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      height: 60px;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-bottom: 2px solid #ccc;
    }

    .back-button {
      position: absolute;
      left: 15px;
      background: none;
      border: none;
      font-size: 30px;
      cursor: pointer;
      
    }

    .header img {
      height: 30px;
      margin-right: 10px;
    }

    .header span {
      color: #0C1792;
      font-size: 34px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .contato-chat {
      background-color: rgba(255, 255, 255, 0.78);
      width: 90%;
      max-width: 700px;
      height:500px;
      margin: 30px auto;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-top: 90px;
    }

    .cabecalho-chat {
      font-weight: bold;
      background-color: #b3d7ff;
      font-size: 20px;
      padding: 8px 16px;
      border-radius: 5px 5px 0 0;
      align-self: flex-start;
      margin-bottom: 10px;
    }

    .mensagens-chat {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-esquerda {
      align-self: flex-start;
      background-color: #b3d7ff;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
    }

    .msg-direita {
      align-self: flex-end;
      background-color: #91cba3;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
    }

    .entrada-chat {
      display: flex;
      margin-top: 15px;
    }

    .entrada-chat input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #b3d7ff;
      font-size: 17px;
      font-style: italic;
    }

    .entrada-chat button {
      background-color: #b3d7ff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .entrada-chat button img {
      width: 30px;
      height: 30px;
    }
  </style>
  <script>
    function enviarMensagem() {
      const input = document.getElementById("input-chat");
      const mensagem = input.value.trim();
      if (mensagem) {
        const mensagensContainer = document.getElementById("mensagens");
        const novaMensagem = document.createElement("div");
        novaMensagem.classList.add("msg-direita");
        novaMensagem.textContent = mensagem;
        mensagensContainer.appendChild(novaMensagem);
        input.value = "";
        mensagensContainer.scrollTop = mensagensContainer.scrollHeight;
      }
    }
  </script>
</head>
<body>

  <div class="header">
   <button class="back-button" onclick="window.location.href='../home/home.html'">
  <img src="../../../assets/voltar.png" />
</button>  
<img src="../../../assets/logo.png" >
    <span>BLUVA</span>
  </div>

  <div class="contato-chat">
    <div class="cabecalho-chat">Nome Sobrenome</div>

    <div class="mensagens-chat" id="mensagens">
     
      <div class="msg-direita">Ola</div>
      <div class="msg-esquerda">OI</div>
    </div>

    <div class="entrada-chat">
      <input type="text" id="input-chat" placeholder="Digite sua dÃºvida...">
      <button onclick="enviarMensagem()">
        <img src="../../../assets/enviar.png" 
      </button>
    </div>
  </div>

</body>
</html>
